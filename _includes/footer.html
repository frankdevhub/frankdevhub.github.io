<footer class="site-footer">


    <div class="wrapper">

        <p class="description">
            {% if site.description_footer %} {{site.description_footer}} {% endif %}
        </p>
        <p class="contact">
            Contact me at: 
			{% if site.github_username %}<a href="https://github.com/{{site.github_username}}" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a> {% endif %}
			{% if site.email %}<a href="mailto:{{site.email}}" title="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></a> {% endif %}           
        </p>
        <p>
            本站总访问量<span id="busuanzi_value_site_pv"></span>次，本站访客数<span id="busuanzi_value_site_uv"></span>人次，本文总阅读量<span id="busuanzi_value_page_pv"></span>次
        </p>
        <p class="power">
            <span>
                Site powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">Github Pages</a>.
            </span>
            <span>
                Theme designed by <a href="https://github.com/frankdevhub">frankdevhub</a>.
            </span>
        </p>
    </div>
</footer>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

<script type="text/javascript">
(function page_ip(){
	
	console.log('restore page ip logger start');
	var pageUrl  = "{{ page.url }}";
	console.log(pageUrl);
	
	$.ajax({
		type: 'POST',
		url: "http://{{site.server-host}}:11017/logger/page/ip",
		contentType: "application/json",
		async: "true",
		data: JSON.stringify({
			"url":"{{ page.url }}"
		}),
		success: function(res){
			console.log("msg:"+ res.msg);
		},
		error: function(e){
			console.log(e);
		}
		
	});
	
	console.log('restore page ip logger success');
})();
</script>
